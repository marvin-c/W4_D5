{% block content %}
<style>
    div.gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: left;
      width: 400px;
    }
    
    div.gallery:hover {
      border: 1px solid #777;
    }
    
    div.gallery img {
      width: 100%;
      height: 30%;
    }
    
    div.desc {
      text-align: center;
    }
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 6px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .tunga{
        width: 400px;
        margin: auto;
    }
</style>
<h1 style = "text-align: center">Welcome {{ user }}</h1>
    <h3 style = "text-align: center">Please choose from car list below</h3>
    {% for car in object_list %}
            <div class = "gallery">
                {{ car.car_img | safe}}
                <div class="desc">
                    <a href="{% url 'car_details' car.pk%}" class="button">Select</a>
                </div>
            </div>
            
            {% endfor %}
    <br/>
{% endblock %}
